apiVersion: apps/v1
kind: Deployment
metadata:
  name: replay-dropoff-app
  namespace: default
  labels:
    app: replay-dropoff-app
spec:
  selector:
    matchLabels:
      app: replay-dropoff-app
  template:
    metadata:
      labels:
        app: replay-dropoff-app
    spec:
      containers:
        - name: replay-dropoff
          image: gcr.io/event-driven-ml/edml-replay:latest
          env:
            - name: SOURCE_TOPIC
              value: TAXI-TRIP-DROPOFF-2018-11-28
            - name: REPLAY_TOPIC
              value: TAXI-TRIP-DROPOFF-REPLAY
            - name: DATE_TIME_COLUMN
              value: dropoff_datetime
            - name: CONSUMER_GROUP
              value: edml-dropoff-replay-2018-11-28
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: secret-key
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: bootstrap-servers
            - name: SR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-api-key
            - name: SR_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-secret-key
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: schema-registry-url
            - name: SASL_CLASS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sasl-class
            - name: ROOT_LOG_LVL
              value: INFO
---
apiVersion: v1
kind: Service
metadata:
  name: replay-dropoff-service
  namespace: default
  labels:
    app: replay-dropoff-app
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9001
  selector:
    app: replay-dropoff-app
