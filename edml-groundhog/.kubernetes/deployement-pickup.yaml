apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: replay-pickup-app
  namespace: default
  labels:
    app: replay-pickup-app
spec:
  selector:
    matchLabels:
      app: replay-pickup-app
  template:
    metadata:
      labels:
        app: replay-pickup-app
    spec:
      containers:
        - name: replay-pickup
          image: gcr.io/event-driven-ml/edml-groundhog:latest
          env:
            - name: SOURCE_TOPIC
              value: TAXI-TRIP-PICKUP-2018-11-28
            - name: REPLAY_TOPIC
              value: TAXI-TRIP-PICKUP-REPLAY
            - name: DATE_TIME_COLUMN
              value: pickup_datetime
            - name: CONSUMER_GROUP
              value: edml-pickup-replay-2018-11-28
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: secret-key
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: bootstrap-servers
            - name: SR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-api-key
            - name: SR_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-secret-key
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: schema-registry-url
            - name: SASL_CLASS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sasl-class
            - name: ROOT_LOG_LVL
              value: INFO

        - name: prometheus-to-sd-pickup
          image: gcr.io/google-containers/prometheus-to-sd:v0.2.6
          command:
            - /monitor
            - --source=:http://localhost:9001
            - --stackdriver-prefix=custom.googleapis.com
            - --pod-id=$(POD_ID)
            - --namespace-id=$(POD_NAMESPACE)
          env:
            - name: POD_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
