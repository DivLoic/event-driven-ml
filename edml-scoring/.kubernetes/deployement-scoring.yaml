apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: edml-scoring-app
  namespace: default
  labels:
    app: edml-scoring-app
spec:
  selector:
    matchLabels:
      app: edml-scoring-app
  template:
    metadata:
      labels:
        app: edml-scoring-app
    spec:
      containers:
        - name: edml-scoring
          image: gcr.io/event-driven-ml/edml-scoring:latest
          env:
            - name: PREDIC_TOPIC
              value: EDML-PREDICTION-TOPIC
            - name: DROPOFF_TOPIC
              value: TAXI-TRIP-DROPOFF-REPLAY
            - name: SCORING_TOPIC
              value: TRIP-DURATION-SCORE
            - name: CORRECTION_TOPIC
              value: TRIP-DURATION-RESULT
            - name: APPLICATION_ID
              value: EDML-TRIP-SCORING
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: secret-key
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: bootstrap-servers
            - name: SR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-api-key
            - name: SR_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sr-secret-key
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: schema-registry-url
            - name: SASL_CLASS
              valueFrom:
                secretKeyRef:
                  name: confluent-secrets
                  key: sasl-class
            - name: ROOT_LOG_LVL
              value: INFO
---
apiVersion: v1
kind: Service
metadata:
  name: edml-scoring-service
  namespace: default
  labels:
    app: edml-scoring-app
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9001
  selector:
    app: edml-scoring-app
